<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img
          src="https://grandhotelier.com/wp-content/uploads/2020/08/Test-de-Cleaver-Conoce-todos-los-detalles-de-esta-prueba.jpg"
          width="100"
          alt="logo"
        />
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive">Cleaver Test</h4>
        <span style="font-style: italic">Bienvenido "{{ name }}"</span>
      </div>
    </div>

    <ng-container *ngIf="!isQuizCompleted">
      <div class="d-flex justify-content-around py-3">
        <!-- <div class="score">
          <h5>{{ points }} Points</h5>
        </div> -->
        <div class="question-remain">
          <span style="font-style: italic"
            >Pregunta {{ currentQuestion + 1 }} de
            {{ questionList.length }}</span
          >
        </div>
        <!-- <div class="timer">
                    <h5>{{counter}} sec ⏱</h5>
                </div> -->
      </div>
      <!-- <div class="progress mb-3">

          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div> -->

      <div class="question" style="margin-bottom: 10px">
        <div class="card">
          <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
        </div>
      </div>
      <!-- <div id="lista" class="options"> -->
      <!-- <h2>{{ elementClicked }}</h2> -->
      <!-- <ol *ngFor="let option of questionList[currentQuestion]?.options">

          >
            <div appChangeBg [isCorrect]="option.correct" class="card">
              {{ option.text }}
            </div>
          </li>
        </ol> -->
      <!-- </div> -->

      <!-- <div class="form-group">
        <div *ngFor="let option of questionList[currentQuestion]?.options">
          <label>
            <input
              type="radio"
              name="question"
              [value]="option.answerOptionId"
            />
            {{ option.text }}
          </label>
        </div>
      </div> -->

      <div
        *ngFor="
          let option of questionList[currentQuestion]?.options;
          let i = index
        "
        style="margin-left: 5px; font-size: 25px"
      >
        <input
          style="
            font: inherit;
            color: currentColor;
            width: 0.8em;
            height: 0.8em;
          "
          appChangeBg
          [isCorrect]="option.correct"
          (click)="onClick($event)"
          (click)="answer(currentQuestion + 1, option)"
          [(ngModel)]="selectedValue"
          type="radio"
          [value]="option.text"
          [disabled]="disabledButtons.indexOf(i) !== -1"
        />
        {{ option.text }}
      </div>

      <!-- <li *ngFor="let button of questionList[currentQuestion]?.options; let i = index">
        <button class="btn btn-lg btn-primary" 
                [disabled]="disabledButtons.indexOf(i) !== -1"
                (click)="callAction(button.actionName)"> 
                {{ button.title }}
        </button>
     </li> -->

      <!-- {{ selectedValue }} -->
      <!-- <button (click)='radioFun()'>Checked value in console</button> -->

      <div class="d-flex justify-content-between" style="margin-top: 10px">
        <button
          [disabled]="currentQuestion === 0"
          class="btn"
          (click)="previousQuestion()"
        >
          <i
            class="fa text-primary fa-chevron-left fa-3x"
            aria-hidden="true"
          ></i>
        </button>
        <!-- <button class="btn" (click)="resetQuiz()">
          <i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i>
        </button> -->
        <button class="btn" (click)="nextQuestion()">
          <i
            class="fa text-primary fa-chevron-right fa-3x"
            aria-hidden="true"
          ></i>
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="isQuizCompleted">
      <dx-chart
        id="chart"
        [dataSource]="finalM"
        [stickyHovering]="false"
        title="Motivación"
      >
        <dxi-series valueField="value" name="Status"></dxi-series>
        <!-- <dxi-series valueField="I" name="I"></dxi-series>
        <dxi-series valueField="S" name="S"></dxi-series>
        <dxi-series valueField="C" name="C"></dxi-series> -->
        <dxo-common-series-settings
          argumentField="letter"
          type="spline"
          hoverMode="includePoints"
        >
          <dxo-point hoverMode="allArgumentPoints"></dxo-point>
        </dxo-common-series-settings>
        <dxo-legend
          verticalAlignment="bottom"
          horizontalAlignment="center"
          hoverMode="excludePoints"
        >
        </dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
      </dx-chart>

      </div> -->

  </div>
